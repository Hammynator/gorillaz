<!DOCTYPE html>
<html lang="en">
    <head>
        <title>gorillaz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="w-100 position-relative d-flex align-items-center" id="gorillazHeading">
            <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

            <div class="position-absolute bottom-0 start-0 p-4 text-white">
                <h1 class="fw-bold">Gorillaz</h1>
                <p class="lead">Animated band from the UK</p>
            </div>
        </div>
        
        <div class="container my-5">
            <p class="text-center fw-bold mb-4" id="albumHeading">Albums</p>
            <hr>
            <div class="row g-4">    
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="images/gorillaz.jpg" class="card-img-top">
                    <div class="card-body">
                    <p class="card-text">2001</p>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="images/demondays.jpg" class="card-img-top">
                    <div class="card-body">
                    <p class="card-text">2005</p>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="images/plasticbeach.jpg" class="card-img-top">
                    <div class="card-body">
                    <p class="card-text">2010</p>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="images/fall.jpg" class="card-img-top">
                    <div class="card-body">
                    <p class="card-text">2010</p>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="images/humanz.jpg" class="card-img-top">
                    <div class="card-body">
                    <p class="card-text">2017</p>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="images/thenownow.jpg" class="card-img-top">
                    <div class="card-body">
                    <p class="card-text">2018</p>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="images/songmachine.jpg" class="card-img-top">
                    <div class="card-body">
                    <p class="card-text">2020</p>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="images/crackerisland.jpg" class="card-img-top">
                    <div class="card-body">
                    <p class="card-text">2023</p>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div style="height: 200px"></div>

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000" data-bs-theme="dark">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="images/stuart.jpg" class="d-block w-50">
                <div class="carousel-caption d-none d-md-block text-end">
                    <h1>Stuart / 2D</h1>
                    <h3>Singer and Keyboarder</h3>
                </div>
                </div>
                <div class="carousel-item">
                <img src="images/murdoc.jpg" class="d-block w-50">
                <div class="carousel-caption d-none d-md-block text-end">
                    <h1>Murdoc</h1>
                    <h3>Bassist</h3>
                </div>
                </div>
                <div class="carousel-item">
                <img src="images/noodle.jpg" class="d-block w-50">
                <div class="carousel-caption d-none d-md-block text-end">
                    <h1>Noodle</h1>
                    <h3>Guitarist</h3>
                </div>
                </div>
                <div class="carousel-item">
                <img src="images/russel.jpg" class="d-block w-50">
                <div class="carousel-caption d-none d-md-block text-end">
                    <h1>Russel</h1>
                    <h3>Drummer and Percussionist</h3>
                </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
