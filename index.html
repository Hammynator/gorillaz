<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            .card-img-top {
                height: 300px;
                object-fit: cover;
            }
        </style>
    </head>

    <body>
        <div
            class="w-100 position-relative d-flex align-items-center"
            style="
                height: 600px;
                background-image: url('/images/banner.jpg');
                background-size: cover;
                background-position: center;">
            <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

            <div class="container position-relative text-white">
                <h1 class="fw-bold">Gorillaz</h1>
                <p class="lead">Animated band from the UK</p>
            </div>
        </div>


        <div id="carouselExampleCaptions" class="carousel slide" data-bs-theme="dark">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="/images/stuart.jpg" class="d-block w-50">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Stuart / 2D</h5>
                    <p>Singer and Keyboarder</p>
                </div>
                </div>
                <div class="carousel-item">
                <img src="/images/murdoc.jpg" class="d-block w-50">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Murdoc</h5>
                    <p>Bassist</p>
                </div>
                </div>
                <div class="carousel-item">
                <img src="/images/noodle.jpg" class="d-block w-50">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Noodle</h5>
                    <p>Guitarist</p>
                </div>
                </div>
                <div class="carousel-item">
                <img src="images/russel.jpg" class="d-block w-50">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Russel</h5>
                    <p>Drummer and Percussionist</p>
                </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container my-5">
            <div class="row g-4">    
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="/images/gorillaz.jpg" class="card-img-top">
                    <div class="card-body">
                    <h5 class="card-text" style="text-align:center;">lo-fi hiphop</h5>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="/images/demondays.jpg" class="card-img-top">
                    <div class="card-body">
                    <h5 class="card-text" style="text-align:center;">dystopian rock</h5>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="/images/plasticbeach.jpg" class="card-img-top">
                    <div class="card-body">
                    <h5 class="card-text" style="text-align:center;">washed out beats</h5>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="/images/fall.jpg" class="card-img-top">
                    <div class="card-body">
                    <h5 class="card-text" style="text-align:center;">damon albarn</h5>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="/images/humanz.jpg" class="card-img-top">
                    <div class="card-body">
                    <h5 class="card-text" style="text-align:center;">humanity prevails</h5>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="/images/thenownow.jpg" class="card-img-top">
                    <div class="card-body">
                    <h5 class="card-text" style="text-align:center;">in the moment</h5>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="/images/songmachine.jpg" class="card-img-top">
                    <div class="card-body">
                    <h5 class="card-text" style="text-align:center;">artificial creativity</h5>
                    </div>
                </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="/images/crackerisland.jpg" class="card-img-top">
                    <div class="card-body">
                    <h5 class="card-text" style="text-align:center;">sin of satan</h5>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
